<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="../../styles/styles.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form id="editar-producto-form">
            <!-- Campo oculto para almacenar el ID del producto -->
            <input type="hidden" id="producto-id" name="producto-id">

            <!-- Nombre del producto -->
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Categoría del producto -->
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <!-- Precio del producto -->
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <!-- Cantidad en stock -->
            <label for="cantidad">Cantidad en inventario:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <!-- Botón de envío -->
            <button type="submit">Actualizar Producto</button>
        </form>

        <!-- Mensaje de respuesta -->
        <div id="mensaje"></div>
    </div>
</body>
</html>
